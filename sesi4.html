<html>
		<head>
				<title>table Rowspancolspan</title>
		</head>
		<body>
			<table border="1">
			<thead>
				<tr>
						<th>No</th>
						<th>Mata Kuliah</th>
						<th>SKS</th>
						<th>Nama Dosen</th>
						<th colspan="2">Jadwal</th>
				</tr>
			</thead>
		<tbody>
				<tr>
						<td align="center" rowspan="2">1</td>
						<td align="center" rowspan="2">Pemdas</td>
						<td align="center" rowspan="2">4</td>
						<td align="center" rowspan="2">Anto</td>
					
				</tr>
				<tr>
						<td>08.30</td>
						<td>09.00</td>
				</tr>
				<tr>
						<td align="center" colspan="6">Istirahat</td>	
				</tr>
				<tr>
						<td align="center" rowspan="2">2</td>
						<td align="center" rowspan="2">Pemdas</td>
						<td align="center" rowspan="2">4</td>
						<td align="center" rowspan="2">budi</td>
				</tr>
				<tr>
						<td>08.30</td>
						<td>09.00</td>
				</tr>
				<tr>
						<td align="center" rowspan="2">3</td>
						<td align="center" rowspan="2">Pemdas</td>
						<td align="center" rowspan="2">4</td>
						<td align="center" rowspan="2">tono</td>
				</tr>
				<tr>
						<td>08.30</td>
						<td>09.00</td>
				</tr>
				
		</body>
</html>
